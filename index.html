<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src='main.js'></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class='jumbotron pt-2 pb-4'>
            <h1 class='display-3 text-center'>Employee Signup Form</h1>
        </div>
        <div class='container w-md'>
            <form id='EmpForm' action="http://127.0.0.1:5000/api/AddData" method="get">
                <div class="row">
                    <div class='col-sm-3'></div>
                    <div class='col-sm-6 pb-3 bg-white shadow-lg rounded pt-3'>
                        <label class='d-flex align-self-center'><strong>Your Employee ID:</strong></label>
                        <input id = 'Employee_id' name = 'Eid' type="text" class="form-control" autofocus="autofocus">
                        <label class='d-flex align-self-center'><strong>Enter Your Name:</strong></label>
                        <input id = 'Employee_name' name = 'Ename' type="text" class="form-control">
                        <label class='d-flex align-self-center'><strong>Enter Your Basic Salary:</strong></label>
                        <input id = 'Employee_salary' name = 'Esal' type="number" class="form-control">
                        <label class='d-flex align-self-center'><strong>Enter Your HRA:</strong></label>
                        <input id = 'Employee_hra' name = 'Ehra' type="number" class="form-control">
                        <label class='d-flex align-self-center'><strong>Enter Your DA:</strong></label>
                        <input id = 'Employee_da' name = 'Eda' type="number" class="form-control">
                        <label class='d-flex align-self-center'><strong>Enter Your Deductions:</strong></label>
                        <input id = 'Employee_deductions' name = 'Eded' type="number" class="form-control">     
                        <br>
                        <br>
                        <div class='row'>
                            <div class='col-sm-2 '></div>
                            <button id = "change" class='btn btn-primary col-sm-2 shadow'>Change</button>
                            <div class='col-sm-1 '></div>
                            <button id = "save" class='btn btn-primary col-sm-2 shadow'>Save</button>
                            <div class='col-sm-1 '></div>
                            <button id = "reset" class='btn btn-primary col-sm-2 shadow'>Reset</button>
                            <div class='col-sm-2 '></div>
                        </div>           
                    </div>
                    <div class='col-sm-3'></div>
                </div>
            </form>        
        </div>
    </body>
</html>
