<head>
    <script src="jquery-3.6.0.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <h1>Employee Signup Form</h1>
    <p id="AjaxTime"></p>
    <form id='EmpForm' hidden='true'>
        <p>Enter Your Employee ID:</p>
        <input id = 'Employee_id' name = 'Eid' type="text">
        <p>Enter Your Name:</p>
        <input id = 'Employee_name' name = 'Ename' type="text">
        <p>Enter Your Basic Salary:</p>
        <input id = 'Employee_salary' name = 'Esal' type="number">
        <p>Enter Your HRA:</p>
        <input id = 'Employee_hra' name = 'Ehra' type="number">
        <p>Enter Your DA:</p>
        <input id = 'Employee_da' name = 'Eda' type="number">
        <p>Enter Your Deductions:</p>
        <input id = 'Employee_deductions' name = 'Eded' type="number">
        <br>
        <br>
        <input id="submit" type="submit">
    </form>
    <button>click to hide/show form</button>
</body>
